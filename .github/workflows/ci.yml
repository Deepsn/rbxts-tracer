name: CI

on:
    workflow_dispatch:
    push:
        branches: [main]
    pull_request: 
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup bun
              uses: oven-sh/setup-bun@v1

            - name: Install packages
              run:
                bun install

            - name: Build
              run:
                bun run build --verbose